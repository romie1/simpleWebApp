<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Simple Hibernate Web App</title>
</head>
<body>
	<h1>Simple Hibernate Web App</h1>

	<a href="/simple/coder/all">Get all coders</a>
	<br>
	<br>
	<form action="/simple/coder">
		<input name="id" placeholder="Put coder id">
		<button>Get the coder</button>
	</form>
	<br>
	<a href="/simple/team/all">Get all teams</a>
	<br>
	<br>
	<form action="/simple/team">
		<input name="id" placeholder="Put team id">
		<button>Get the team</button>
	</form>
	<br>
	<br>
	<form action="/simple/team/new">
		<input name="name" placeholder="Put new name team">
		<button>Create new team</button>
	</form>
</body>
</html>
