<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Simple Hibernate Web App</title>
</head>
<body>
	<h1>Simple Hibernate Web App</h1>

	<ul>
		<h3> Exercise Coders </h3>
		<li><a href="/simple/coder/all">Get all coders</a></li>
		<br>
		<li> <a href="/simple/coder/allEager">Get All Coders Eager</a></li>
		<br>
		<li><form action="/simple/coder">
				<input name="id" placeholder="Put coder id">
				<button>Get the coder</button>
			</form></li>
		<br>
		<h3> Exercise Teams </h3>
		<li><a href="/simple/team/all">Get all teams</a></li>
		<br>
		<li><form action="/simple/team">
				<input name="id" placeholder="Put team id">
				<button>Get the team</button>
			</form></li>
		<br>
		<li><form action="/simple/team/new">
				<input name="name" placeholder="Put new name team">
				<input name="leaderId" placeholder="Put id leader team">
				<button>Create new team</button>
			</form></li>
		<br>
		<li><form action="/simple/team/update">
				<input name="id" placeholder="Put team id"> <input
					name="name" placeholder="Put new name team">
				<button>Update team</button>
			</form></li>
		<br>
		<li><form action="/simple/team/delete">
				<input name="id" placeholder="Put team id">
				<button>Delete team</button>
			</form></li>
		<br>
		<li> <a href="/simple/team/allEager">Get All Teams Eager</a></li>


	</ul>
</body>
</html>
